name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Lint, Typecheck & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies (incl. dev)
        run: poetry install --no-root --with dev
        working-directory: backend

      - name: Run Ruff (Lint)
        run: poetry run ruff check .
        working-directory: backend

      - name: Run Black (Format Check)
        run: poetry run black . --check
        working-directory: backend

      - name: Run Mypy (Type Check)
        run: poetry run mypy . --explicit-package-bases
        working-directory: backend
        env:
          MYPYPATH: ./backend
          
      - name: Create CI .env file
        run: |
            echo "ENV=ci" > .env
            echo "DB_URL=postgresql://user:pass@localhost:5432/db" >> .env
            echo "OPENAI_API_KEY=dummy-key" >> .env
        working-directory: backend


      - name: Run Pytest with Coverage
        run: poetry run pytest --cov=api --cov=services --cov=schemas --cov-report=term
        working-directory: backend
        env:
          PYTHONPATH: .

