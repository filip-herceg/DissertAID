name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run Tests, Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run Ruff (lint check)
        run: poetry run ruff check backend

      - name: Run Black (format check)
        run: poetry run black backend --check

      - name: Run Mypy (type check)
        run: poetry run mypy backend

      - name: Run Pytest with Coverage
        run: poetry run pytest --cov=backend/api --cov=backend/services --cov=backend/schemas --cov-report=term
